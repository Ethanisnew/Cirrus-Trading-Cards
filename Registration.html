<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cirrus Trading Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="Assets/logoCardCo.png" alt="Cirrus Logo" class="logo-inline">
            <div class="brand-text">
                <h1 class="bungee-spice">Cirrus Trading Cards</h1>
                <p class="slogan">Rarest of Rare</p>
            </div>
        </div>

        <ul class="nav-links">
            <li><a href="products.html" class="active">Home</a></li>
            <li><a href="Cart.html" class="cart-link">Cart <span id="cart-count" class="cart-count">0</span></a></li>
            <li><a href="index.html" class="btn-login">Login</a></li>
            <li><a href="Registration.html" class="btn-register">Register</a></li>
        </ul>
    </nav>
</header>

<div class="registration-container">
    <div class="registration-box">

        <h2>Create an account</h2>

        <form id="regForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="date" required>

            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <input type="tel" placeholder="Number" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="TRN (000-000-000)" required>
            <input type="password" placeholder="Password (8 characters)" minlength="8" required>

            <button type="submit" class="btn-primary">Register</button>
            <button type="reset" class="btn-secondary">Cancel</button>

            <p class="form-link">
                Already have an account? 
                <a href="index.html">Please log in</a>
            </p>
        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
