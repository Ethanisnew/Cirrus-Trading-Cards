<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1 class="bungee-spice">Cirrus Trading Cards</h1>

            </ul>
        </nav>
    </header>

    <form id="regForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" required>

        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            </select>
        
        <input type="tel" id="phone" placeholder="Number" required>
        <input type="text" id="email" placeholder="Email" required>

        <input type="text" id="trn" placeholder="TRN(000-000-000)" required>
        <input type="text" id="password" placeholder="Password 8 characters" required>

        <button type="button" onclick="Register()">Register</button>
        <button type="reset">Cancel</button>
    </form>
    </body>
