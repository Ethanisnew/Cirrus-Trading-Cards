<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cirrus Trading Cards</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="Assets/logoCardCo.png" class="logo-inline" alt="Cirrus Logo">
            <h1 class="bungee-spice">Cirrus Trading Cards</h1>
        </div>

        <ul class="nav-links">
            <li><a href="products.html" class="active">Home</a></li>
            <li><a href="Cart.html" class="cart-link">Cart <span id="cart-count" class="cart-count">0</span></a></li>
            <li><a href="index.html" class="btn-login">Login</a></li>
            <li><a href="Registration.html" class="btn-register">Register</a></li>
        </ul>
    </nav>
</header>

<section class="form-container">

    <div class="auth-box">
        <h2 class="bungee-spice">Welcome Back</h2>

        <form id="loginForm">
            <input type="text" id="loginTRN" placeholder="TRN (000-000-000)" required>
            <input type="password" id="loginPassword" placeholder="Password" required>

            <button type="submit" class="btn-primary">Login</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='products.html'"> Cancel</button>


            <p class="form-link">
                Forgot password?
                <a href="#" onclick="resetPassword()">Reset Password</a>
            </p>

            <p class="form-link">
                No account? <a href="Registration.html">Register here</a>
            </p>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
