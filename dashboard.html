<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cirrus Trading Cards</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body onload="loadDashboard()">

<header>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="Assets/logoCardCo.png" class="logo-inline" alt="Cirrus Logo">
            <h1 class="bungee-spice">Cirrus Trading Cards</h1>
        </div>
        <ul class="nav-links">
            <li><a href="products.html" class="active">Home</a></li>
            <li><a href="Cart.html" class="cart-link">Cart <span id="cart-count" class="cart-count">0</span></a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="Registration.html">Register</a></li>
            <li><a href="#" onclick="logoutUser()">Logout</a></li>
        </ul>
    </nav>
</header>

<section class="dashboard-container">

    <h2 id="welcomeMsg" class="bungee-spice"></h2>

    <!-- Profile Section -->
    <div class="chart-section">
        <h3>Your Profile</h3>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    </div>

    <!-- User Frequency Section -->
    <div class="chart-section">
        <h3>User Frequency Charts</h3>

        <div id="genderChart"></div>
        <div id="ageChart"></div>

        <button class="btn-primary" onclick="ShowUserFrequency()">Show User Frequency</button>
    </div>

    <!-- All Invoices Section -->
    <div class="chart-section">
        <h3>All Invoices</h3>
        <div id="invoiceList"></div>
        <button class="btn-primary" onclick="ShowInvoices()">Show Invoices</button>
    </div>

    <!-- Invoice Search Section -->
    <div class="chart-section">
        <h3>Invoices by TRN</h3>
        <div id="userInvoiceList"></div>
        <button class="btn-primary" onclick="GetUserInvoices()">Search User Invoices</button>
    </div>

</section>

<footer class="footer">
    <p>&copy; 2025 Cirrus Trading Cards</p>
</footer>

<script src="script.js"></script>
</body>
</html>
